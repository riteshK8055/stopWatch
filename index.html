<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StopWatch</title>
</head>
<body>
    
    <div class="stopwatch">

        <div class="timerDisplay">00:00:00

        </div>
    </div>

    <div class="buttons">

        <button class="btn" style="--clr:#ff0000;">Stop</button>
        <button class="btn" style="--clr:#008000;">Start</button>
        <button class="btn" style="--clr:#0000ff;">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
